name: Publish ðŸ˜Ž

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: CICDDemoApplication
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"


jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./DemoCICDPipeLine.sln

      - name: Build
        run: dotnet build ./DemoCICDPipeLine.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./DemoCICDPipeLine.sln --configuration Release --no-build --output '${{env.AZURE_WEBAPP_NAME}}'
        
      - name: Deployment
        uses: actions/webapps-deploy@v2
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}
          publish-profile: ${{secrets.AZURE_PUBLISH_PROFILE}}
          package: "${{env.AZURE_WEBAPP_PACKAGE_PATH}}"
